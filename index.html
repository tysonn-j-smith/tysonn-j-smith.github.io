<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tysonn J. Smith — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Personal portfolio of Tysonn J. Smith — creative work and projects both personal professional."
  />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000000;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      text-align: center;
      max-width: 640px;
      padding: 2.5rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      letter-spacing: -0.01em;
    }

    p {
      font-size: 1.05rem;
      opacity: 0.95;
      margin-bottom: 1rem;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .links a {
      margin-right: 0.75rem;
    }

    .projects {
      display: grid;
      gap: 1.25rem;
    }

    .project {
      padding: 1.25rem;
      border-radius: 0.75rem;
      background: #ffffff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .project h3 {
      margin: 0 0 0.25rem;
      font-size: 1.2rem;
    }

    .project p {
      margin: 0.25rem 0 0.75rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Tysonn J. Smith</h1>

    <p>
      I’m building my personal corner of the internet to share my work and my
      journey through the creative industry.
    </p>

    <p>
      <a href="https://github.com/tysonn-j-smith" target="_blank">GitHub</a>
      ·
      <a href="https://fellix-js.itch.io" target="_blank">Itch.io</a>
      ·
      <a href="mailto:your@email.com">Email</a>
    </p>
  </main>
</body>
</html>
